<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="Box">
    <p id="heading">Currency Converter</p>
    <div class="container">
        <form >
            <div class="amount">
                <p id="para">Enter Amount</p>
            <input type="text">
            </div>
            <div class="dropdown">
                <div class="From">
                    <p class="name">From</p>
                <div class="select-dropdown">
                    <select name="From" id="">
                        
                    </select>
                </div>
                </div>
          
            <div class="To">
                <p  class="name">To</p>
                <div class="select-dropdown">
                    <select name="To" id="">
                        
                    </select>
                </div>
            </div>
        </div>
            <div class="message-container">
                <p id="message" >1 USD=80 INR</p>
            </div>
            <button id="button">Get Exchange rate</button>

            
            
        
            
        </form>
    </div>
</div>
<script src="code.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
